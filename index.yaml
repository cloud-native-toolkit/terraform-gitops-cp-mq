id: github.com/cloud-native-toolkit/terraform-gitops-cp-mq
name: gitops-cp-mq
type: terraform
description: Module to populate a gitops repository with the resources to provision the MQ operator from IBM Cloud Pak for Integration.
tags:
  - tools
  - gitops
  - ibm
  - cloud pak
  - operator
  - ace
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: catalogs
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: ">= 1.0.0"
      - id: platform_navigator
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-platform-navigator.git
            version: ">= 1.0.0"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
        type: string
        description: The name of the server
        default: default
        optional: true
      - name: catalog
        moduleRef:
          id: catalogs
          output: catalog_ibmoperators
        type: string
        description: The catalog source that should be used to deploy the operator
        default: ibm-operator-catalog
        optional: true
      - name: platform_navigator_name
        moduleRef:
          id: platform_navigator
          output: name
        type: string
        description: The name of the platform navigator instance
        default: ""
        optional: true
      - name: namespace
        type: string
        description: The namespace where the application should be deployed
        default: openshift-operators
        optional: true
      - name: catalog_namespace
        type: string
        description: The namespace where the catalog has been deployed
        default: openshift-marketplace
        optional: true
      - name: channel
        type: string
        description: The channel that should be used to deploy the operator
        default: v1.6
        optional: true
    version: v0.0.0
